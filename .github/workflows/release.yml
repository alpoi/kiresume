name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Type of version bump
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY_REPO: alpoi/typst-packages
  PACKAGE_NAME: kiresume
  PATH_PREFIX: packages/preview

concurrency:
  group: release
  cancel-in-progress: false

permissions: 
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.set_version.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set executable permissions for scripts
        run: chmod +x ./scripts/*.sh

      - name: Increment version
        run: ./scripts/increment-version.sh ${{ github.event.inputs.bump }}
      
      - name: Set version output
        id: set_version
        run: echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: latest

      - name: Compile examples
        run: ./scripts/compile-examples.sh
      
      - name: Commit and tag changes
        run: |
          git config user.name "alpoi [bot]"
          git config user.email "me@angus.buzz"
          git add .
          git commit -m "ðŸš€ $NEW_VERSION"
          git push origin main
          git tag -a "v$NEW_VERSION" -m "ðŸš€ $NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.NEW_VERSION }}"

  publish:
    name: Publish
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build package
        run: |
          mkdir -p out
          cp -r examples \
            src \
            template \
            LICENSE \
            README.md \
            typst.toml \
            out

      - name: Checkout package registry
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REGISTRY_REPO }}
          token: ${{ secrets.REGISTRY_TOKEN }}
          path: typst-packages

      - name: Publish package
        run: |
          PKG_VERSION="${{ needs.release.outputs.new_version }}"
          mkdir -p typst-packages/${{ env.PATH_PREFIX }}/${{ env.PACKAGE_NAME }}/${PKG_VERSION}
          mv out/* typst-packages/${{ env.PATH_PREFIX }}/${{ env.PACKAGE_NAME }}/${PKG_VERSION}
          rm -rf out

          cd typst-packages
          git config user.name "alpoi [bot]"
          git config user.email "me@angus.buzz"
          git checkout -b "${{ env.PACKAGE_NAME }}-${PKG_VERSION}"
          git add .
          git commit -m "${{ env.PACKAGE_NAME }}:${PKG_VERSION}"
          git push --set-upstream origin "${{ env.PACKAGE_NAME }}-${PKG_VERSION}"